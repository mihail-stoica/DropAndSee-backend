spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/database_dropandsee
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show-sql: true
      javax:
        persistence:
          validation:
            mode: none
